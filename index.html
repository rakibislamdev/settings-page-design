<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <title>Form</title>
</head>
<body class="p-3 mb-2 bg-light bg-secondary">
  <!-- As a heading -->
  <nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h6" white;>How to use:
        <p>you get the value each setting anywhere on your site by calling<button class="btn bg-light" type="button">setting('group.key')</button></p>
      </span>
    </div>
  </nav> <br>

  <div class="p-3 mb-2 bg-light bg-white">
      <div class="button">
        <button class="btn" type="button">site</button>
        <button class="btn bg-secondary" type="button">admin</button>
      </div> <br>
      <div class="row">
          <div class="col-md-10">
            <form>
                <div class="form-group">
                  <label for="site_title">Site Title<button type="button" class="btn bg-light btn-sm"> setting('site.title')</button></label><br><br>
                  <input type="text" class="form-control" id="" placeholder="Site Title">
                </div>
            </form>
          </div>
          <div class="col-md-2">
            <select class="form-control">
                <option selected="selected">orange</option>
                <option>white</option>
                <option>purple</option>
            </select>
          </div>
      </div>
      <hr><br>

      <div class="row">
        <div class="col-md-10">
            <form>
                <div class="form-group">
                  <label for="site_title">Site Description<button type="button" class="btn bg-light btn-sm"> setting('site.description')</button></label><br><br>
                  <input type="text" class="form-control" id="" placeholder="Site Description">
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
    <hr><br>

    <div class="row">
        <div class="col-md-10">
            <form>
                <div class="form-group">
                  <label for="exampleFormControlFile1">Example file input<button type="button" class="btn bg-light btn-sm"> setting('site.file')</button></label> <br><br>
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
    <hr><br>

    <div class="row">
        <div class="col-md-10">
          <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Google Analytics Tracking Id<button type="button" class="btn bg-light btn-sm"> setting('site.google_analytics_tracking_id')</button></label><br><br>
                <input type="text" class="form-control" id="">
              </div>
          </form>
        </div>
        <div class="col-md-2"></div>
    </div>
    <hr><br>

    <div class="row">
        <div class="col-md-10">
          <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Test<button type="button" class="btn bg-light btn-sm"> setting('site.test')</button></label> <br><br>
                <button type="button" class="btn bg-light">1</button>
              </div>
          </form>
        </div>
        <div class="col-md-2"></div>
    </div>
  </div><br>
  <div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary" type="button">Save Setting</button>
      </div>
  </div><br>

  <div class="p-3 mb-2 bg-light bg-white">
      <div class="row">
          <div class="col-md-3">
            <form>
                <div class="form-group">
                  <label for="name">Name</label><br>
                  <input type="text" class="form-control" id="" placeholder="Setting name ex:Admin Title">
                </div>
            </form>
          </div>
          <div class="col-md-3"></div>
          <div class="col-md-3"></div>
          <div class="col-md-3"></div>
      </div>
  </div>
</body>
</html>
